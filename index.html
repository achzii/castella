<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Schedule Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
    <script>
        async function submitForm() {
    const formData = {
        name: document.getElementById("name").value.trim(),
        event: document.getElementById("event").value.trim(),
        date: document.getElementById("date").value.trim(),
        startTime: document.getElementById("startTime").value.trim(),
        endTime: document.getElementById("endTime").value.trim(),
        location: document.getElementById("location").value.trim(),
        details: document.getElementById("details").value.trim()
    };

    if (!formData.name || !formData.event || !formData.date || !formData.startTime || !formData.endTime) {
        alert("‚ùå Please fill in all required fields.");
        return;
    }

    console.log("üì§ Sending data:", formData);

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwJSCthQv1_N455-ANNm3uqhdhYwPZWp1ae-GvqluC7EWhTRfqLbrSV3wLJqy_UY4K21g/exec', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: { 'Content-Type': 'application/json' },
            mode: 'cors',
            credentials: 'omit'
        });

        const text = await response.text();
        console.log("üì• Raw response:", text);

        const data = JSON.parse(text);
        console.log("‚úÖ Server Response:", data);

        if (data.status === "success") {
            alert("‚úÖ Submitted Successfully!");
            document.getElementById("scheduleForm").reset();
        } else {
            alert("‚ùå Submission failed. Please try again.");
        }
    } catch (error) {
        console.error('‚ùå Error:', error);
        alert("‚ö†Ô∏è Submission Failed. Check the console for details.");
    }
}
    </script>
</head>
<body>
    <h2>Artist Schedule Form</h2>
    <form id="scheduleForm">
        <label for="name">Artist Name:</label>
        <input type="text" id="name" required>

        <label for="event">Event:</label>
        <input type="text" id="event" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" required>

        <label for="location">Location:</label>
        <input type="text" id="location">

        <label for="details">Details:</label>
        <textarea id="details"></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
</html>
